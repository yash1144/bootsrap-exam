<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font family -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">

    <!-- css -->
    <link rel="stylesheet" href="asset/css/style.css">
</head>

<body>




    <!-- CONTACT -->

    <section class="sign-in vh-100 d-flex justify-content-center  bg-light">

        <div class="row justify-content-center align-items-center ">

            <div class="col-lg-12 border p-5 rounded-5  ">
                <div class="mx-lg-5">

                    <form method="post">
                        <div class="row">

                            <div class=" text-center mb-5  ">
                                <img src="asset/image/logo.png" width="30%" class="img-fluid ">

                            </div>
                            <div class="col-lg-6">
                                <div class="form-group mt-2">
                                    <input name="name" id="name" type="text" class="form-control p-2 m-2 " placeholder="Your name..." required="">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group mt-2">
                                    <input name="email" id="email" type="email" class="form-control p-2 m-2" placeholder="Your email..." required="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group mt-2">
                                <input type="text" class="form-control p-2 m-2" id="subject" placeholder="Your Subject.." required="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 ms-2  mt-2">
                                <button type="submit" id="submit" class="submitBnt btn btn-primary">sign
                                        in</button>
                                <div id="simple-msg"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </section>



    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js "></script>
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js " crossorigin="anonymous "></script>

    <script src="asset/js/jquery-3.7.1.min.js "></script>

    <script src="asset/js/main.js "></script>
</body>

</html>
